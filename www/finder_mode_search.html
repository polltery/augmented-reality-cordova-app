<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="cordova.js"></script>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/ionic.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/interactions.js"></script>
    <script>
        var popUpActive = false;
        var apiUrl = localStorage.getItem('apiUrl');
        var craftARcollectionToken = localStorage.getItem('craftARCollectionToken');
        function closeClicked() {
            $("#popUpDiv").fadeOut("fast", function () {
                popUpActive = false;
            });
            toggleTabItem("#loadingGif", "show");
            CraftARSDK.startFinder();
        };

        function onError(error) {
        }

        function getResults(results) {
            if (results.length > 0) {
                toggleTabItem("#loadingGif", "hide");
                CraftARSDK.stopFinder();
                var item = results[0].item;
                itemHTML = item;
                $("#nameResponse").html(item.name);
                $("#image_src").attr("src", results[0].matchedImage.thumbnail320Url);
                $("#idResponse").html(item.uuid);
                $('#popUpDiv').fadeIn("fast", function () {
                    popUpActive = true;
                });
            }
        }

        function didStartCapture() {
            CraftARCloudRecognition.setCollectionWithToken(craftARcollectionToken, function () {
                CraftARSDK.searchController = CraftARCloudRecognition.searchController;

                CraftARCloudRecognition.onSearchResults(getResults);
                CraftARCloudRecognition.onSearchError(onError);
                CraftARCloudRecognition.setSearchPeriod(5000);

                CraftARSDK.startFinder();
            }, function (error) {
                alert("Error:" + error.errorMessage);
            });
        }

        function startCraftAR() {
            CraftARSDK.onStartCapture(didStartCapture);
            CraftARSDK.startCapture();
        }

        document.addEventListener("deviceready", function () {
            startCraftAR();
        }, false);

        function toggleTabItem(name, action) {
            if (action === "hide") {
                $(name).css("visibility", "hidden");
                $(name).removeClass("tab-item");
                $(name).css("width", "0px");
            } else {
                $(name).css("visibility", "visible");
                $(name).addClass("tab-item");
                $(name).css("width", "auto");
            }
        }
    </script>

</head>

<body>
    <div class="bar bar-header bar-light">
        <h5 class="title" id="headerTitle">Cloud Recognition Example</h5>
    </div>

    <div class="tabs tabs-icon-only">
        <div id="loadingGif">
            <img src="img/spinner.gif" style="height:80%;" />
        </div>
    </div>

    <div id="popUpDiv" style="color:white">
        <div id="popUpMainDiv">
            <img src="img/closeButton.png" id="closeButton" onclick="closeClicked();" alt="" style="max-width: 80%; max-height: 80%"
            />
            <br><br><br><br><br>
            <h2 class="text-center">All</h2>
            <button class="button button-block button-positive" id="switchBtn">TOGGLE</button>
            <br>
            <h2 class="text-center">Red</h2>
            <button class="button button-block button-positive" id="toggleRedBtn">TOGGLE</button>
            <br>
            <h2 class="text-center">Green</h2>
            <button class="button button-block button-positive" id="toggleGreenBtn">TOGGLE</button>
        </div>
    </div>
    </div>
</body>

</html>
