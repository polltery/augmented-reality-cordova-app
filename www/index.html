<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!--App css-->
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- cordova js -->
  <script src="cordova.js"></script>

  <!-- load enviornment variables -->
  <script src="env.js"></script>

  <script>
    localStorage.setItem('apiUrl',window.ENV.apiUrl);
    function launchSingleShotSearch() {
      CraftARSDK.startView(null, null, { "loadUrl": "single_shot_search.html" });
    };
    function launchFinderModeSearch() {
      CraftARSDK.startView(null, null, { "loadUrl": "finder_mode_search.html" });
    };
  </script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-default">
      <h1 class="title">AR CLIENT</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <a class="item" href="#" onclick="launchSingleShotSearch();">
          <h2>Single Shot Search</h2>
        </a>
        <a class="item" href="#" onclick="launchFinderModeSearch();">
          <h2>Finder Mode search</h2>
        </a>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
