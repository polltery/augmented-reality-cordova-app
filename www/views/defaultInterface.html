<div id="popUpMainDiv">
<img src="img/closeButton.png" id="closeButton" onclick="closeClicked();" alt="" style="max-width: 80%; max-height: 80%"
        />

<br><br><br>

<!--list-->

<ul class="list">

    <div class="item item-divider">
    LED Toggle Controls
    </div>

    <div class="item item-button-right">
    Toggle both Lights
    <button class="button button-positive" id="switchBtn">
    </button>
    </div>

    <div class="item item-button-right">
    Green Light
    <button class="button button-assertive" id="toggleGreenBtn">
    </button>
    </div>

    <div class="item item-button-right">
    Red light
    <button class="button button-assertive" id="toggleRedBtn">
    </button>
    </div>

    <div class="item item-divider">
    Fan Control
    </div>
    <div class="item range range-positive">
    <p>Slow</p>
    <input type="range" name="volume" min="0" max="100" value="33" id="brightnessControl">
    <p>Fast</p>
    </div>
</ul>

<!--./list-->


</div>
